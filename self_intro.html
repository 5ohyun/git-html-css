<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href ="style_0722.css">
</head>
<body>
    <form action="https://server.gj-aischool.com" method="POST">
        <h1> LOGIN PAGE </h1>
        
        <label for="userid_input">아이디</label>
        <br>
        
        <input 
        id = 'userid'
        type = "text"
        name ="userid"
        placeholder ="아이디를 입력하세요" />
        <br>
        <div class ='box'></div>
        <br>
        <label for="userpw_input">비밀번호</label>
        <br>
        <input
        id = 'userpw'
        type = "password"
        name ="userpw"
        placeholder ="비밀번호를 입력하세요 ">  
        <br>
        <div class ='box'></div>
        <br>
    
        <label for ="hint">비밀번호 힌트</label>
        <br>
        
        <select name ='pw_hint'>
            <option value ='place'>좋아하는 장소</option>
            <option value ='food'>좋아하는 음식</option>
        </select>
        <br>
        <br>
        <input
        type="textarea"    
        placeholder="답을 입력하세요" />
        <br>
        <div class ='box'></div>

        <br>
        <label for ="content">자기소개</label>
        <br>
        
        <textarea name='content' >자기소개를 작성하세요</textarea>
        <br>
        <br>
        <button name = 'submit'> 확인 ! </button>

        </form>
</body>

</html>
